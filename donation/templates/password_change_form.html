{% extends "base.html" %}
{% load static %}

{% block title %} Zmiana hasła użytkownika {% endblock %}

{% block content %}
<section class="change-password" id="change-password">
    <h2 class="account-heading">Zmiana hasła użytkownika:</h2>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <input class="btn" type="submit">Wyślij</input>
    </form>
</section>
{% endblock content %}
