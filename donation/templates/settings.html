{% extends "base.html" %}
{% load static %}

{% block title %} Edytowanie danych użytkownika {% endblock %}

{% block content %}
<section class="edit-user" id="edit-user">
    <h2 class="account-heading">Edycja użytkownika:</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">{{ form.first_name }}</div>
        <div class="form-group">{{ form.last_name }}</div>
        <div class="form-group">{{ form.email }}</div>
        <div> <em class="confirmation">zatwierdź zmianę danych:</em>
            <div class="form-group">{{ form.password }}</div>
        </div>
        <div class="form-group">
            <button class="btn" type="submit">Wyślij</button>
        </div>
    </form>
</section>
{% endblock content %}
