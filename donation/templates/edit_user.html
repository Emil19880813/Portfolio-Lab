{% extends "base.html" %}
{% load static %}

{% block title %} Edytowanie użytkowników {% endblock %}

{% block content %}
<section class="edit-user" id="edit-user">
    <h2 class="account-heading">Edycja użytkownika:</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">{{ form.username }}</div>
        <div class="form-group">{{ form.first_name }}</div>
        <div class="form-group">{{ form.last_name }}</div>
        <div class="form-group">{{ form.is_superuser }}</div>
        <div class="form-group">{{ form.is_active }}</div>
        <button class="btn" type="submit">Wyślij</button>
    </form>
</section>
{% endblock content %}
